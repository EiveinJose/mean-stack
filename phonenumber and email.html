<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Mobile number :</label>
    <input type="text" id="mobnmbr" placeholder="Enter your Mobile number:" style="width: 300px;">
    <br><br>
    <label for="">Email address :</label>
    <input type="email" id="mailid" placeholder="Enter your Email id:" style="width: 300px;">
    <br><br>
    <input type="button" value="click" style="background-color: turquoise;" onclick="check()">




    <script>
        function check() {
            let regex1 = /^\+91 (949)\d{7}$/g
            let nmbr = document.getElementById("mobnmbr").value

            let regex2 = /^[a-z]+\W*\D*@(gmail.com|yahoo.in)$/g
            let mail = document.getElementById("mailid").value

            if (regex1.test(nmbr) && regex2.test(mail)) {
                alert("Your Mobile number is " + nmbr + " and Email address is " + mail)
            } else {
                alert("your mobile number or mail id is wrong, please check it..")
            }


        }
    </script>
</body>

</html>
