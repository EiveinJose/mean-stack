<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
    //relational operators.
        let a=10; let b="10"; let c=20;
        console.log(a==b);
        //true because it will not check the datatype,only value.
        console.log(a===b);
        //false becoz,in === it will check both dp and value.
        console.log(a!=b);
        //not equal to
        console.log(a!==b);
        console.log(a>b);
        console.log(a<b);
        console.log(a<=b);
        console.log(a>=b);
    
    //and or not(logical operator)
        console.log(a===b && a<c);// and
        console.log(a===b || a<c); // or
        console.log (!(a==b)); //not true

        var num1=1234;
        console.log(num1);
        num1="hello";
        console.log(num1);

        const value1="javascript";
        console.log(value1);
        value1="java";
        console.log(value1);//error becoz, we cannot change constent variable







    </script>
</body>
