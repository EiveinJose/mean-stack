<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content">

    </p>
    <p id="oldcontent">
        Hypertext markup language

    </p>
    <button onclick="change()">change</button>

    <script>
        function change(){
            //document.getElementById("content").innerText="my javascript code"
            document.getElementById("content").innerHTML="my <span style='color:red'>javascript</span> code"
            document.getElementById("oldcontent").style.display="none"

        }
    </script>
</body>
