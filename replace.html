<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">python is interpreted, python is object oriented</p>
    <input type="button" value="change" onclick="changeText()">




    <script>
        function changeText(){
            let S=document.getElementById("p1").innerText
            let regex=/python/g

            let newS=S.replace(regex,"javascript")
            document.getElementById("p1").innerText=newS
        }
    </script>
</body>
</html>
